<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b21b8581b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>YelpCamp</title>
</head>
<body>
    <div class="container">
        <div class="content">
        <div class="left-content">
            <div class="logo"><img src="./flame.png" alt=""><span>YelpCamp</span></div>
            <div class="inner-content">
                <h1>Explore the best camps on Earth.</h1>
                <p>YelpCamp is curated list of the est camping spots on Earth. Unfiltered and unbiased reviews.</p>
                <ul>
                <li><i class="fas fa-check-circle"></i> Add your own camp suggestion.</li>
                <li><i class="fas fa-check-circle"></i> Leave reviews and experiences.</li>
                <li><i class="fas fa-check-circle"></i> See locations for all camps.</li>  
                </ul>

                <button>View Campgrounds</button>

                <footer>
                    <p>Partnered with:</p>
                    <div class="links">
                        <a href="#"><i class="fab fa-airbnb"></i> airbnb</a>
                        <a href="#">Booking.com</a>
                        <a href="#">PLUM GUIDE</a>
                        
                    </div>
                </footer>
                
            </div>
        </div>
        <div class="right-content"></div>
    </div>
    </div>
</body>
</html>
